<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/styles_reg.css" %}">
</head>
<body>
<form class="mb-3" action="" method="post" enctype="multipart/form-data">
    <input name="login" placeholder="login">
    <input type="password" name="password" placeholder="password">
    <input type="password" name="rpassword" placeholder="password">
    <input type="email" name="email" placeholder="email">
    <input class="inp_file" type="file" name="img">
    <input class="sub" type="submit" value="зарегистрироваться">
    {{ err }}
</form>
<script>
    let form = document.querySelector('form');
    let login = form.login
    let pas = form.password
    let rpas = form.rpassword
    let img = form.img

    form.onsubmit = function () {
        if (login.value.length < 2) {
            alert('лигин не может быть меньше двух символов')
            return false
        }
        if (pas.value.length < 5) {
            alert('пароль не может быть меньше пяти символов')
            return false
        }
        if (pas.value != rpas.value) {
            alert('введенные пароли не совпадают')
            return false
        }
        if (img.value === '') {
            alert('файл не выбран')
            return false
        }
    }
</script>
</body>
</html>
